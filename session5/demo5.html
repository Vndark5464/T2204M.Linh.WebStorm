<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
  <link rel="stylesheet" href="css/ss5.css"/>
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
<section class="section main">
    <div class="container">
        <form method="get" action="#">
            <div>
                <label>Full Name</label>
                <input required name="fullname" type="text" placeholder="fullname"/>
            </div>
            <div>
                <label>email</label>
                <input required name="email" type="email" placeholder="email..."/>
            </div>
            <div>
                <label>password</label>
                <input  required name="password" type="password" placeholder="password"/>
            </div>
            <div>
                <label>birthday</label>
                <input name="birthday" type="date" placeholder="date"/>
            </div>
            <div>
                <label>month</label>
                <input name="month" type="month" placeholder="fullname"/>
            </div>
            <div>
                <label>week</label>
                <input name="week" type="week" placeholder="fullname"/>
            </div>
            <div>
                <label>color</label>
                <input name="color" type="color" placeholder="fullname"/>
            </div>
            <div>
                <label>my number</label>
                <input name="number" type="number" placeholder="fullname"/>
            </div>
            <div>
                <label>tel</label>
                <input name="tel" type="tel" placeholder="fullname"/>
            </div>
            <div>
                <label>genner</label>
               <label> <input name="genner" type="radio" value="male"/>male</label>
                <input name="genner" type="radio" value="female"/>female
                <input name="genner" type="radio" value="orther"/>orther
            </div>
            <div>
            <label>Country</label>
            <select name="country">
                <option value="VN">VN</option>
                <option value="CHINA">China</option>
            </select>
            </div>
            <div>
            <label>Introduction</label>
            <textarea name="introduction" rows="5" cols="10"></textarea>
            </div>
            <div>
                <label></label>
                <input name="submit" type="submit" value="submit">
            </div>
            <div>
                <label></label>
                <input name="reset" type="reset">
            </div>
        </form>
    </div>
</section>
<section class="section icons">
    <div class="container">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
    </div>
</section>
</body>
</html>
